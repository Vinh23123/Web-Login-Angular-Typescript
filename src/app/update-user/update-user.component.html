<div class="col-md-12 offset-md-3">
  <h3>Update User</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstname"
        [(ngModel)]="user.firstname"
        name="firstname"
      />
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastname"
        [(ngModel)]="user.lastname"
        name="lastname"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
</div>
